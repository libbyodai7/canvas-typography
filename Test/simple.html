<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>

<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Playfair+Display|Damion" rel="stylesheet">

  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        var background = new Image();
        var flower = new Image();

        var step = 50, steps = 255, delay = 20;
        var rgbstep = 50;


        background.addEventListener('load', function(){

          flower.addEventListener('load', function(){


          
           ctx.drawImage(background, 0, 0);
            ctx.drawImage(flower, 200, 0, 700, 500);


           ctx.font="italic 30px Playfair";
           ctx.fillText("Narcissus serotinus", 150, 330);

            ctx.font="15px Playfair";
            ctx.fillText("Autumn flowering bulb with one or two narrow", 200, 370);

             ctx.font="15px Playfair";
            ctx.fillText("thread-like, blue-green leaves appearing in the following spring.", 200, 400);


            ctx.font="15px Playfair";
            ctx.fillText("Fragrant flowers are solitary at one or two at the stem tip.", 200, 430);

          
          
          textFadeIn();

           // rbgstep++;

    
       // ctx.fillStyle = 'rgb(200, 0, 0)';
        //ctx.fillRect(10, 10, 50, 50);

       // ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
       // ctx.fillRect(30, 30, 50, 50);


       }, false);
        }, false);

        background.src = 'images/background.jpg';
        flower.src = 'images/flower.png';

         function textFadeIn() {

           dashLength = 220;

          dashOffset = dashLength;

            speed = 7;

            txt = "Autumn Narcissus";

            x = 50, i = 0;


            //ctx.clearRect(0, 0, can.width, can.height);
            ctx.font="50px Damion";
            ctx.lineWidth = 1;
            ctx.lineJoin = "round";
             ctx.globalAlpha = 2/3;
            ctx.strokeStyle = ctx.fillStyle = "#000";


            (function loop() {
  //ctx.clearRect(x, 0, 60, 150);
  //ctx.drawImage(background, 0, 0);
  ctx.setLineDash([dashLength - dashOffset, dashOffset - speed]); // create a long dash mask
  dashOffset -= speed;                                         // reduce dash length
  //ctx.strokeText(txt[i], x, 90);                               // stroke letter

  if (dashOffset > 0) requestAnimationFrame(loop);             // animate
  else {
    ctx.fillText(txt[i], x, 300);                               // fill final letter
    dashOffset = dashLength;                                      // prep next char
    x += ctx.measureText(txt[i++]).width + ctx.lineWidth * Math.random();
    ctx.setTransform(1, 0, 0, 1, 0, 3 * Math.random());        // random y-delta
    ctx.rotate(Math.random() * 0.005);                         // random rotation
    if (i < txt.length) requestAnimationFrame(loop);
  }
})();



};

       
      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="800" height="600"></canvas>
 </body>
</html>
